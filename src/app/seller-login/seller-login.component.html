<div class="container-fluid">
  
    <div class="container" *ngIf="!showLogin">
      <div class="row justify-content-center my-5">
        <div class="col-md-7">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-sm-6 justify-content-between">
                  <div class="img">
                    <img src="assets/login.jpg" class="img-fluid" alt="">
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="card-body">
                    <h2 class="text-center m-2">Sign-In <hr> </h2>
                    <form [formGroup]="formData">
  
                      <div class="col-12">
                        <div class="form-group">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" name="name" placeholder="Enter User Name" formControlName="name" />
                        </div>
                      </div>
  
                      <div class="col-12">
                        <div class="form-group">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" name="email" placeholder="Enter User Email" formControlName="email" />
                          <!-- <span class="text-danger" *ngIf="email.invalid && email.touched ">Please enter valid input</span> -->
                        </div>
                      </div>
  
                      <div class="col-12">
                        <div class="form-group">
                          <label class="form-label"></label>
                          <input type="password" class="form-control" name="pwd" placeholder="Enter User Password" formControlName="pwd" />
                          <!-- <span class="text-danger" *ngIf="password.invalid && password.touched ">Please enter valid input</span> -->
                        </div>
                      </div>
  
                      <div class="col-12">
                        <div class="form-group">
                          <button type="submit" class="btn btn-outline-success my-3 col-12" (click)="sellerSign()">Submit</button>
                        </div>
                      </div>
  
                      <div class="col-12 text-center">
                        <a class="col-sm-6">Already Have Account ? </a>
                        <a class="col-sm-6" (click)="openLogin()">Click Here</a>
                      </div>
  
                    </form>`
                  </div>
                </div>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
