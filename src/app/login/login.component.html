<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
                <h2 class="text-center m-2">LOGIN <hr></h2>
              <form > 
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label"></label>
                      <input type="email" class="form-control" formControlName="email" name="email"  placeholder="Enter your email"/>
                      <!-- <small class="text-danger" *ngIf=" email && email.invalid && email.touched">incorrect password</small> -->
                    </div>
                  </div>
    
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label"></label>
                      <input type="password" class="form-control" formControlName="pwd" name="pwd" placeholder="enter your password" />
                      <!-- <small class="text-danger" *ngIf=" pwd && pwd.invalid && pwd.touched">incorrect password</small> -->
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-group">
                    <button type="submit" class="btn btn-outline-success my-3 col-12">Login</button>
                    </div>
                  </div>
    
                  <div class="col-12 text-center">
                    <a class="col-sm-6">Don't have Account ? </a>
                    <a [routerLink]="'/signup'" class="col-sm-6" >Sign-In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    
        
</div>
